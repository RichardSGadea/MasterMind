<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Richard Sanz Gadea">
    <meta name="description" content="Master Mind">
    <meta name="keywords" content="Master Mind, Clásicos, Juegos, Mind">
    <!--Título de la pestaña-->
    <title>Master Mind</title>
    <!--Icono pestaña-->
    <link rel="icon"  type="image/png" href="../img/icon.png">
    <!--Enlace de css-->
    <link rel="stylesheet" type="text/css" href="../css/difficulty.css">
</head>
<body>
    <div class="game">
        <div class="content">
            <div class="nickname">
                <label for="nicknameInput">Enter your nickname:</label>
                <input type="text" class="nicknameInput" id="nicknameInput" placeholder="Enter here..." maxlength="9">
            </div>
            <div class="difficulty">
                <div class="difficultyTitle">Select the difficulty level:</div>
            </div>
            <div class="buttonsDifficulty" id="levels">
                <div class="buttonLevel" id="beginnerBtn">Beginner</div>
                <div class="buttonLevel" id="intermediateBtn">Intermediate</div>
                <div class="buttonLevel" id="AdvancedBtn">Advanced</div>
            </div>
            <div id="boxCol" class="box-colors">
                <div class="text-colors"><h4>Choose the colors</h4></div>
                <div id="containerColors"></div><!--Div donde se generará la elección de colores dependiendo de cada nivel con javascript-->
            </div>
            <div class="play">
                <div class="buttonPlay" id="buttonPlay">PLAY</div>
            </div>
        </div>
        
    </div>

    <script src="../js/difficulty.js" type="text/javascript"></script>
</body>
</html>
